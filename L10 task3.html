<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        var firstNumber=prompt("enter your first number");
        firstNumber= parseInt(firstNumber,10);
        var secondNumber=prompt("enter your second number");
        secondNumber= parseInt(secondNumber,10);
        document.write("First Number="+firstNumber+"<br/>"); 
        document.write("second  Number="+secondNumber+"<br/>");


        //print sum
        sum=firstNumber+secondNumber;
        document.write(firstNumber+"+"+secondNumber+"="+sum+"<br/>");
        
        //print sub
        sub=firstNumber-secondNumber;
        document.write(firstNumber+"-"+secondNumber+"="+sub+"<br/>");
    </script>
</body>
</html>
