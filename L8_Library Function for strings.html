<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8</title>
</head>
<body>
  
    <script> 
    var text=prompt('Enter your country name ');
    var len=text.length;
    document.write("your country name  is of "+len+' character   '+'</br> '); 
  
    document.write(" character at 2 position is:"+text.charAt(2)+'</br> ');
    //to Uppercase
    text=text.toUpperCase();
    document.write(text+'</br> ');
    //toLowercase
    text=text.toLowerCase();
    document.write(text+'</br> ');
    // concatination
    var text2=' is my motherland';
    var text3= text.concat(text2)
    document.write(text3+'</br> ');
    //slice function
    text4=text.slice(2,5)
    document.write(text4+'</br> ');
    
    </script>

</body>
</html>
